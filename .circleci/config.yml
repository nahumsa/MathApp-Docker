# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.15

    working_directory: /go/src/github.com/nahumsa/MathApp-Docker
    steps:
      - checkout
      - run: go mod download
      - run: go mod vendor
      - run: go mod verify
      - run:
          name: "Run go test"
          command: >
            go test -v -race ./src
